        <!-- Custom CSS -->
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="main-container">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/index.html"><img src="/images/brand.png" alt="Cavan Logo" height="70" width="212"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history.html">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="/events.html">Events</a></li>
                        <li class="nav-item active"><a class="nav-link" href="/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <section>
            <div class="container pt-5 form-container">
                <div class="row bg-white pb-3">
                    <div class="col-12">
                        <div class="mt-5 text-center">
                            <!-- Contact form built with Start Bootstrap API in mind, however currently unfunctional but adding a (paid) API key would allow this form to be fully functional -->
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                                <h3 class="text-center">Contact Us</h3>
                                <img class="img-fluid" src="/images/crest.png" alt="Old Map of Cavan Town">
                                <!-- Name input -->
                                <div class="mb-3">
                                  <label class="form-label" for="name">Name</label>
                                  <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                                  <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                                </div>
                            
                                <!-- Email address input -->
                                <div class="mb-3">
                                  <label class="form-label" for="emailAddress">Email Address</label>
                                  <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required, email" />
                                  <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                  <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                                </div>
                            
                                <!-- Message input -->
                                <div class="mb-3">
                                  <label class="form-label" for="message">Message</label>
                                  <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                                  <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                                </div>
                            
                                <!-- Form submissions success message -->
                                <div class="d-none" id="submitSuccessMessage">
                                  <div class="text-center mb-3">Message sent successfully, thanks!</div>
                                </div>
                            
                                <!-- Form submissions error message -->
                                <div class="d-none" id="submitErrorMessage">
                                  <div class="text-center text-danger mb-3">Error sending message!</div>
                                </div>
                            
                                <!-- Form submit button -->
                                <div class="d-grid">
                                  <button class="btn btn-primary btn-lg disabled form-button" id="submitButton" type="submit">Submit</button>
                                </div>
                            
                              </form>    
                        </div>
                    </div>
                </div>                
            </div>
        </section>
        <footer class="bg-white text-center text-lg-start fixed-bottom">
            <!-- Copyright -->
            <div class="row">
                <div class="col-6 text-left copyright-text">
                    © 2021 Copyright:
                    <a class="text-dark" href="https://google.com/">www.ExampleSite.com</a>
                </div>
                <div class="col-6 text-right">
                    <a href="https://www.facebook.com/" target=”_blank”><button type="button" class="btn btn-social-icon"><i class="fab fa-facebook-square"></i></button></a>
                    <a href="https://www.instagram.com/" target=”_blank”><button type="button" class="btn btn-social-icon"><i class="fab fa-instagram-square"></i></button></a>
                    <a href="https://www.twitter.com/" target=”_blank”><button type="button" class="btn btn-social-icon"><i class="fab fa-twitter-square"></i></button></a>
                </div>
            </div>
          </footer>
        <!-- SB Forms JS -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
